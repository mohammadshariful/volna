<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- fontaswesome cdn link -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
      integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>volna</title>
    <!-- bootstrap css include -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />

    <!-- custom style  -->
    <link rel="stylesheet" href="../css/style.css" />
  </head>
  <body>
    <!-- sidebar and header menu start -->
    <header>
      <div>
        <div class="row">
          <!-- sidebar start -->
          <div id="sidebar" class="col-lg-2 bg-color1 sidebar-main p-3">
            <section class="sidebar text-color1">
              <div class="d-flex justify-content-between align-items-center">
                <h3 class="d-flex align-items-center sidebar-name">
                  <span>
                    <i class="fa-solid fa-grip-vertical text-color3"></i
                  ></span>
                  <span class="ms-3">volna</span>
                </h3>
                <p class="close-item">
                  <span>
                    <i class="fas fa-times text-color3 fs-2"></i>
                  </span>
                </p>
              </div>
              <hr class="bg-color6 horizontal" />
              <!-- menu list -->
              <ul class="list-unstyled">
                <li class="fs-5 my-3">
                  <span
                    ><i class="fa-solid fa-house-user text-color3"></i
                  ></span>
                  <span class="ms-2 text-white">Home</span>
                </li>
                <li class="fs-5 my-3">
                  <span><i class="fa-solid fa-user-group li-icon"></i></span>
                  <span class="ms-2 li-text">Artists</span>
                </li>
                <li class="fs-5 my-3">
                  <span><i class="fa-solid fa-music li-icon"></i></span>
                  <span class="ms-2 li-text">Releases</span>
                </li>
                <li class="fs-5 my-3">
                  <span><i class="fa-solid fa-calendar-days li-icon"></i></span>
                  <span class="ms-2 li-text">Event</span>
                </li>
                <li class="fs-5 my-3">
                  <span><i class="fa-solid fa-microphone li-icon"></i></span>
                  <span class="ms-2 li-text">Podcasts</span>
                </li>
                <li class="fs-5 my-3">
                  <span><i class="fa-solid fa-folder li-icon"></i></span>
                  <span class="ms-2 li-text">Pages</span>
                </li>
                <li class="fs-5 my-3">
                  <span><i class="fa-solid fa-cart-shopping li-icon"></i></span>
                  <span class="ms-2 li-text">Store</span>
                </li>
                <li class="fs-5 my-3">
                  <span><i class="fa-solid fa-newspaper li-icon"></i></span>
                  <span class="ms-2 li-text">News</span>
                </li>
              </ul>
            </section>
          </div>
          <!-- sidebar start -->

          <!-- header menu start -->
          <div class="col-lg-10">
            <section class="bg-color1 py-3">
              <nav class="nav px-3 text-color1 header-menu">
                <!-- text -->
                <div>
                  <ul class="list-unstyled d-flex align-items-center">
                    <li class="nav-item mx-2 d-block d-md-none">
                      <h3 class="d-flex align-items-center">
                        <span>
                          <i class="fa-solid fa-grip-vertical text-color3"></i
                        ></span>
                        <span class="ms-3 text-white">volna</span>
                      </h3>
                    </li>
                    <li class="nav-item mx-2 d-none d-md-block">Profile</li>
                    <li class="nav-item mx-2 d-none d-md-block">About</li>
                    <li class="nav-item mx-2 d-none d-md-block">Contacts</li>
                    <li class="nav-item mx-2 input-search">
                      <input
                        id="search-product"
                        type="text"
                        placeholder="Artis,tract or prodcast"
                      />
                      <span class="search-icon">
                        <i class="fa-solid fa-search fs-5"></i>
                      </span>
                    </li>
                  </ul>
                </div>
                <!-- text -->
                <!-- icons -->
                <div>
                  <ul class="list-unstyled d-flex align-items-center">
                    <li class="nav-item pe-4">
                      <p class="position-relative">
                        <span>
                          <i class="fa-solid fa-image fs-5"></i>
                        </span>
                        <span
                          id="badge"
                          class="position-absolute top-0 start-0 translate-middle badge rounded bg-color4"
                          >17</span
                        >
                      </p>
                    </li>
                    <li class="nav-item pe-4">
                      <p class="position-relative">
                        <span>
                          <i class="fa-solid fa-cart-shopping fs-5"></i>
                        </span>
                        <span
                          id="badge"
                          class="position-absolute top-0 start-0 translate-middle badge rounded bg-color2"
                          >3</span
                        >
                      </p>
                    </li>
                    <li class="nav-item pe-3">
                      <span class="fs-6 d-none d-md-inline-block">
                        Sign in
                      </span>
                      <span>
                        <i
                          class="fa-solid fa-arrow-right-to-bracket fs-5 sing-in"
                        ></i>
                      </span>
                    </li>
                    <li>
                      <span>
                        <i class="fa-solid fa-bars-staggered fs-4"></i>
                      </span>
                    </li>
                  </ul>
                </div>
                <!-- icons -->
              </nav>
            </section>
            <hr class="bg-color6 horizontal" />
            <!-- header menu end -->
          </div>
          <!-- main content start -->
          <!-- main content end -->
        </div>
      </div>
    </header>
    <!-- sidebar and header menu end -->

    <!-- script file include -->
    <script src="../js/app.js"></script>
  </body>
</html>
